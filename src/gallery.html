             </ul>

       <div class="content">
            <div id="gallery">
                <svg style="display: none;">
                    <defs>
                        <filter id="noise">
                            <feTurbulence
                            baseFrequency="0.7,0.8"
                            seed="0"
                            type="fractalNoise"
                            result="static"
                            >
                            <animate
                                attributeName="seed"
                                values="0;100"
                                dur="800ms"
                                repeatCount="1"
                                begin="card.mouseenter"
                            />
                            </feTurbulence>
                            <feDisplacementMap 
                            in="SourceGraphic" 
                            in2="static" 
                            scale="0"
                            >
                            <animate
                                attributeName="scale"
                                values="0;50;0"
                                dur="800ms"
                                repeatCount="1"
                                begin="card.mouseenter"
                            />
                            </feDisplacementMap>
                        </filter>
                    </defs>
                </svg>
                <div id="title">
                    <h1>A gallery of AI generated images</h1>
                    <a href="https://www.craiyon.com" target="_blank"><img id="logo" src="../resources/photo-ai.svg" alt="gallery logo"></a>
                </div>
